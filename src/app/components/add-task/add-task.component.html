<form *ngIf="showAddTask" class="add-form" (submit)="onSubmit()">
	<div class="form-control">
		<label for="text">Task</label>
		<input type="text" name="text" id="text" placeholder="add task" [(ngModel)]="text">
	</div>
	<div class="form-control">
		<label for="day">Day & Time</label>
		<input type="text" name="Day" id="day" placeholder="add Date and Time" [(ngModel)]="day">
	</div>
	<div class="form-control form-control-check">
		<label for="reminder">Set Reminder</label>
		<input type="checkbox" name="reminder" id="reminder" placeholder="set reminder" [(ngModel)]="reminder">
	</div>
	<input type="submit" value="Save tasks" class="btn btn-block">
</form>
